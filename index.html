<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Homepage for Ernesto Vaquilar Showcasing Animation and Web Development."
    />
    <script
      src="https://kit.fontawesome.com/8f95359a81.js"
      crossorigin="anonymous"
    ></script>
    <title>Ernesto Vaquilar Animation and Web Development Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/m-queries.css" />
  </head>
  <body>
    <div class="d-flex flex-column">
      <!-- HEADER -->
      <header class="py-3">
        <div class="mx-auto logo">
          <a aria-current="page" href="./index.html"
            ><img
              src="./media/logo.svg"
              alt="Intersecting Circle and Triangle Logo"
          /></a>
        </div>
        <h1 class="pt-3">Ernesto Vaquilar</h1>
      </header>
      <!-- End of HEADER -->

      <!-- NAVIGATION -->
      <nav
        class="navbar navbar-dark navbar-expand-lg sticky-top order-first order-lg-0"
        id="main-nav"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvas"
            aria-controls="navbarOffcanvas"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start bg-dark"
            tabindex="-1"
            id="navbarOffcanvas"
            aria-labelledby="navbarOffcanvas"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body d-lg-flex justify-content-center">
              <ul
                class="navbar-nav text-uppercase d-flex justify-content-center"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active hover-animation"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#progress-reel"
                    >Progress Reel</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#projects"
                    >Projects</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#contact"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- End of Navigation -->

      <!-- PROGRESS REEL -->
      <main
        id="progress-reel"
        class="container-fluid pb-3"
        role="region"
        aria-labelledby="progress-reel"
      >
        <div class="row d-flex justify-content-center">
          <div class="col-11 d-flex justify-content-center align-items-center">
            <div class="video-container d-flex align-items-center">
              <video
                class="rounded-1"
                width="1280px"
                height="720px"
                loop
                muted
                autoplay
                controls
                controlsList="nodownload"
                disablePictureInPicture
                alt="Ernesto Vaquilar's Animation Progress Reel. Animation Assets Provided by 'https://www.animationmentor.com'. Music Provided by 'https://www.bensound.com/free-music-for-videos'."
              >
                This video is not supported by your browser.
                <source src="./media/ProgressReel.mp4" type="video/mp4" />
                <source src="./media/ProgressReel.mov" type="video/mov" />
                <track
                  src="./media/ProgressReel.en-captions.vtt"
                  kind="captions"
                  srclang="en"
                  label="English Captions"
                />
                <track
                  src="./media/ProgressReel.en-descriptions.vtt"
                  kind="descriptions"
                  srclang="en"
                  label="English Descriptions"
                />
              </video>
            </div>
          </div>
        </div>
      </main>
      <!-- End of PROGRESS REEL -->

      <!-- PROJECTS SECTION -->
      <section
        id="projects"
        class="container-fluid d-flex flex-column align-items-center justify-content-between"
        role="region"
        aria-labelledby="projects"
      >
        <div class="row">
          <h2>Projects</h2>
        </div>
        <div class="row">
          <p>text</p>
        </div>
        <div class="row"><p></p></div>
      </section>
      <!-- End of PROJECTS SECTION -->

      <!-- ABOUT SECTION -->
      <section
        id="about"
        class="container fluid"
        role="region"
        aria-labelledby="about"
      >
        <div class="row">
          <h2>About</h2>
        </div>
      </section>
      <!-- End of ABOUT SECTION -->

      <!-- CONTACT SECTION -->
      <section
        id="contact"
        class="container-fluid"
        role="region"
        aria-labelledby="contact"
      >
        <div class="row">
          <h2>Contact</h2>
        </div>
      </section>
      <!-- End of CONTACT SECTION -->

      <!-- FOOTER -->
      <footer
        class="container-fluid d-flex justify-content-center align-items-center"
      >
        <div
          class="col-8 col-sm-6 col-md-4 col-lg-3 bg-black text-center rounded-1"
        >
          <nav
            class="navbar navbar-dark navbar-expand justify-content-center py-0"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  href="https://www.twitter.com/ernestovaquilar"
                  class="nav-link"
                  ><i class="fa-brands fa-twitter fa-xl"
                    ><span class="visually-hidden">Twitter Profile</span></i
                  ></a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.github.com/Ernesto-Vaquilar"
                  class="nav-link"
                  ><i class="fa-brands fa-github fa-xl"
                    ><span class="visually-hidden">Github Profile</span></i
                  ></a
                >
              </li>
              <li class="nav-item">
                <a
                  href="https://www.instagram.com/ernestovaquilar"
                  class="nav-link"
                  ><i class="fa-brands fa-instagram fa-xl"
                    ><span class="visually-hidden">Instagram Profile</span></i
                  ></a
                >
              </li>
              <li class="nav-item">
                <a href="https://www.facebook.com" class="nav-link"
                  ><i class="fa-brands fa-facebook fa-xl"
                    ><span class="visually-hidden">Facebook Homepage</span></i
                  ></a
                >
              </li>
            </ul>
          </nav>
          <p class="m-0">&copy; 2022 Ernesto Vaquilar</p>
        </div>
      </footer>
      <!-- End of FOOTER -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./js/scripts.js"></script>
  </body>
</html>
