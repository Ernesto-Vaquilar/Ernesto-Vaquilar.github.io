<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Homepage for Ernesto Vaquilar Showcasing Animation and Web Development."
    />
    <script
      src="https://kit.fontawesome.com/8f95359a81.js"
      crossorigin="anonymous"
    ></script>
    <title>Ernesto Vaquilar Animation and Web Development Portfolio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="d-flex flex-column">
      <!-- HEADER -->
      <header class="pt-3">
        <div class="mx-auto logo">
          <a aria-current="page" href="./index.html"
            ><img
              src="./media/logo.svg"
              alt="Intersecting Circle and Triangle Logo"
          /></a>
        </div>
        <h1 class="pt-3">Ernesto Vaquilar</h1>
      </header>
      <!-- End of HEADER -->

      <!-- NAVIGATION -->
      <nav
        class="navbar navbar-dark navbar-expand-lg sticky-top order-first order-lg-0"
        id="main-nav"
      >
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#navbarOffcanvasLg"
            aria-controls="navbar Offcanvas"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-start bg-dark"
            tabindex="-1"
            id="navbarOffcanvasLg"
            aria-labelledby="navbar Offcanvas"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close btn-close-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body d-lg-flex justify-content-center">
              <ul
                class="navbar-nav text-uppercase d-flex justify-content-center"
              >
                <li class="nav-item">
                  <a
                    class="nav-link active hover-animation"
                    aria-current="page"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#progress-reel"
                    >Progress Reel</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#projects"
                    >Projects</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link hover-animation" href="#contact"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <!-- End of Navigation -->

      <!-- PROGRESS REEL -->
      <main
        class="container-fluid"
        id="progress-reel"
        role="region"
        aria-labelledby="progress-reel"
      >
        <div class="row d-flex justify-content-center">
          <div class="col-11 d-flex justify-content-center align-items-center">
            <div class="video-container">
              <video
                class="rounded-1"
                width="1280px"
                height="720px"
                loop
                muted
                autoplay
                controls
                controlsList="nodownload"
                disablePictureInPicture
                alt="Ernesto Vaquilar's Animation Progress Reel. Animation Assets Provided by 'https://www.animationmentor.com'. Music Provided by 'https://www.bensound.com/free-music-for-videos'."
              >
                This video is not supported by your browser.
                <source src="./media/ProgressReel.mp4" type="video/mp4" />
                <source src="./media/ProgressReel.mov" type="video/mov" />
                <track
                  src="./media/ProgressReel.en-captions.vtt"
                  kind="captions"
                  srclang="en"
                  label="English Captions"
                />
                <track
                  src="./media/ProgressReel.en-descriptions.vtt"
                  kind="descriptions"
                  srclang="en"
                  label="English Descriptions"
                />
              </video>
            </div>
          </div>
        </div>
      </main>
      <!-- End of PROGRESS REEL -->

      <!-- PROJECTS SECTION -->
      <p>lorem1000</p>
      <!-- End of PROJECTS SECTION -->

      <!-- ABOUT SECTION -->
      <!-- End of ABOUT SECTION -->

      <!-- CONTACT SECTION -->
      <!-- End of CONTACT SECTION -->

      <!-- FOOTER -->
      <!-- End of FOOTER -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="./js/scripts.js"></script>
  </body>
</html>
